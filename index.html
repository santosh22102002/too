<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEGA Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 95%;
      max-width: 900px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .video-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
      border-radius: 10px;
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      margin-top: 15px;
      text-align: center;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 22px;
      background: #00c853;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: #00e676;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="wrapper">

  <div class="video-box">
    <iframe
      src="https://mega.nz/embed/qIlS2CaY#G1QalKJdLC3blHi5qtkeuFQD_UYEMbsebOixBDcIrhQ"
      allowfullscreen>
    </iframe>
  </div>

  <div class="actions">
    <a
      class="download-btn"
      href="https://mega.nz/embed/qIlS2CaY#G1QalKJdLC3blHi5qtkeuFQD_UYEMbsebOixBDcIrhQ"
      target="_blank">
      â¬‡ Download Video
    </a>
  </div>

  <div class="note">
    Video is streamed via MEGA embed player.
  </div>

</div>

</body>
</html>
